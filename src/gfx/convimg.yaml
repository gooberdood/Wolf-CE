palettes:
  - name: global_palette
    fixed-entries:
      #transparent color, black
      - color: {index: 0, r: 255, g: 0, b: 255}
      - color: {index: 1, r: 0, g: 0, b: 0}
      #shader colors
      - color: {index: 2, r: 30, g: 30, b: 30}
      - color: {index: 3, r: 48, g: 48, b: 48}
      - color: {index: 4, r: 61, g: 61, b: 61}
      - color: {index: 5, r: 69, g: 69, b: 69}
      - color: {index: 6, r: 86, g: 86, b: 86}
      - color: {index: 7, r: 104, g: 104, b: 104}
      - color: {index: 8, r: 121, g: 121, b: 121}
      - color: {index: 9, r: 134, g: 134, b: 134}
      - color: {index: 10, r: 147, g: 147, b: 147}
      - color: {index: 11, r: 164, g: 164, b: 164}
      - color: {index: 12, r: 177, g: 177, b: 177}
      - color: {index: 13, r: 194, g: 194, b: 194}
      #ceiling, floor colors
      - color: {index: 14, r: 56, g: 56, b: 56}
      - color: {index: 15, r: 112, g: 112, b: 112}
    images: automatic

